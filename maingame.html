<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./maingamestyle.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="scoreboard">
            <div class="player">
                <h1>Player</h1>
                <div class="playerHealth">
                    <div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>

            <h1 class="winner"></h1>

            <div class="cpu">
                <h1>CPU</h1>
                <div class="cpuHealth">
                    <div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>

        <div class="main">
            <img src="" class="playerPic">
            <h1>vs</h1>
            <img src="" class="cpuPic">
        </div>

        <div class="choicesContainer">
            <button class="rock">
                <img src="./images/rock.png">
            </button>
            <button class="paper">
                <img src="./images/paper.png">
            </button>
            <button class="scissors">
                <img src="./images/scissors.png">
            </button>
        </div>
    </body>
</html>
